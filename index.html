<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #area p{font-size: 20px;}
    
  </style>
</head>
<body id="body">


<!-- navbar start -->

<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-blue-400">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
    <!-- <a href="https://flowbite.com/" class="flex items-center"> -->
       
        <span class="block self-center text-xl font-semibold whitespace-nowrap dark:text-white">Interactive</span>
       
    <!-- </a> -->

    <button id="blog" class="text-white font-bold  p-1 bg-red-400 w-40 rounded">Blog</button>
    
    
    </div>
  </nav>

    <!-- navbar end-->




    <div class="grid lg:grid-cols-4 gap-4 mx-auto p-5 sm:grid-cols-1 ">

        <!-- 1-Tringle -->
       
        <div class="hov shadow w-auto text-center text-black ">
            <img src="./images/triangle.png" class="mx-auto " alt="">
            <h1 class="text-3xl">Triangle</h1>
            <h3 class="text-2xl">Area(A)=0.5 x b x h</h3>
            <input id="input1Tr" type="text" class="w-20 text-black bg-slate-400" placeholder="W" > cm
            <input  id="input2Tr" type="text" class="bg-slate-400 w-20 text-black my-3" placeholder="h">cm
            <button id="btnTr" class="bg-red-400 p-3 mt-2 w-9/12 mb-5 block mx-auto text-white" >Calculate</button>
        </div>

        <!-- 2-Rectangle -->

        <div class="hov shadow w-auto text-center text-black ">
            <img src="./images/rectangle.png" class="mx-auto p-2" alt="">
            <h1 class="text-3xl">Rectangle</h1>
            <h3 class="text-2xl">Area(A)=w x l</h3>
            <input id="input1" type="text" class="w-20 text-black bg-slate-400" placeholder="W" > cm
            <input  id="input2" type="text" class="bg-slate-400 w-20 text-black my-3" placeholder="h">cm
            <button id="btnRectangle" class="bg-red-400 p-3 mt-2 w-9/12 mb-5 block mx-auto text-white" >Calculate</button>
        </div>

        <!-- 3-Parallelogram -->
    
        <div class="hov shadow w-auto text-center text-black ">
            <img src="./images/parallelogram.png" class="mx-auto p-4" alt="">
            <h1 class="text-4xl">Parallelogram</h1>
            <h3 class="text-2xl">Area(A)=b x h</h3>
            <span>b=10cm,</span><span>h=12cm</span>
            <button id="btnParallelogram" class="bg-red-400 p-3 mt-9 w-9/12 mb-5 block mx-auto text-white" >Calculate</button>
        </div>

        <!-- Area Calculation -->
        <div class="shadow p-5"id="area" >
            <h1 class="text-center text-2xl font-bold border-b-black  border-b-4 border-indigo-500"  >Area Calculation</h1>
            
            
        </div>

    </div>


<!-- 2nd line -->
<div class="grid lg:grid-cols-4 gap-4 mx-auto p-5 sm:grid-cols-1 ">

    <!-- 4.Rhombus -->
   
    <div class="hov shadow w-auto text-center text-black ">
        <img src="./images/rhombus.png" class="mx-auto p-2" alt="">
        <h1 class="text-3xl">Rhombus</h1>
        <h3 class="text-2xl">Area(A)=0.5 x b<sub>1</sub> x b<sub>2</sub></h3>
        <h4>d<sub>1</sub>=16cm, d<sub>2</sub>=8cm</h4>        
        <button id="btnRhombus" class="bg-red-400 p-3 mt-2 w-9/12 mb-5 block mx-auto text-white" >Calculate</button>
    </div>

    <!-- 5 Pentagon -->

    <div class="hov shadow w-auto text-center text-black ">
        <img src="./images/pentagon.png" class="mx-auto p-2" alt="">
        <h1 class="text-4xl">Pentagon</h1>
        <h3 class="text-2xl">Area(A)=0.5 x p x b</h3>
        <h4>p=6cm,b=10cm</h4>
        <button id="btnPentagon" class="bg-red-400 p-3 mt-2 w-9/12 mb-5 block mx-auto text-white" >Calculate</button>
    </div>

    <!--6 Ellipse  -->

    <div class="hov shadow w-auto text-center text-black ">
        <img src="./images/ellipse.png" class="mx-auto p-3" alt="">
        <h1 class="text-4xl">Ellipse</h1>
        <h3 class="text-2xl">Area(A)=πab</h3>
        <h4>π=3.1416 ,a=10cm ,b=4cm</h4>
        
        <button id="btnEllipse" class="bg-red-400 p-3 mt-6 w-9/12 mb-5 block mx-auto text-white" >Calculate</button>
    </div>


</div>

<!-- javascript -->

<script>

    // Number-1 Triangle 
       

document.getElementById("btnTr").addEventListener("click",function(){



           // input1
           const input1Tr=document.getElementById("input1Tr");
           const input1Value = input1Tr.value;
           const convert = parseFloat(input1Value);
           


           // input1 validation 
           if(input1Tr.value ==''){window.alert("Can't be empty");return}
           
           if(isNaN(input1Tr.value*5)){window.alert("Input a valid number");return}
          
           if(input1Tr.value <0){window.alert("Can't use negative number");return}




           // input2
           const input2Tr=document.getElementById("input2Tr");
           const input2Value = input2Tr.value;
           const convert2 = parseFloat(input2Value);

           // input2 validation 
           if(input2Tr.value ==''){window.alert("can't be empty");return}
           
           if(isNaN(input2Tr.value*5)){window.alert("Input a valid number");return}
          
           if(input2Tr.value <0){window.alert("Can't use negative number");return}

          
         
           // crateing the elemet and appending in area calcultaion
           const crt = document.createElement("p");
           crt.innerText= (`1.Tringle  =${0.5*convert2*convert}cm2 `)

          document.getElementById("area").appendChild(crt);

       input1Tr.value='';
       input2Tr.value = '';
          
          
       })







   //No-2 Rectangle
       document.getElementById("btnRectangle").addEventListener("click",function(){
         

         

           // input1
           const input1=document.getElementById("input1");
           const input1Value = input1.value;
           const convert = parseFloat(input1Value);
           


           // input1 validation 
           if(input1.value ==''){window.alert("can't be empty");return}
           
           if(isNaN(input1.value*5)){window.alert("Input a valid number");return}
          
           if(input1.value <0){window.alert("Can't use negative number");return}




           // input2
           const input2=document.getElementById("input2");
           const input2Value = input2.value;
           const convert2 = parseFloat(input2Value);

           // input2 validation 
           if(input2.value ==''){window.alert("can't be empty");return}
           
           if(isNaN(input2.value*5)){window.alert("Input a valid number");return}
          
           if(input2.value <0){window.alert("Can't use negative number");return}

          
         
           // crateing the elemet and appending in area calcultaion
           const crt = document.createElement("p");
           crt.innerText= (`2.Rectangle = ${convert*convert2} cm2 `)

          document.getElementById("area").appendChild(crt)

          input1.value = '';
          input2.value= '';
          
       })


      
       



       

   //re-use of function (3,4) this function for parallelogram and Rhombus
   function call(a,b,c){
       if(typeof  c=="undefined"){c=1}
       
       return a*b*c
       
   }

   //3-Parallelogram 
   document.getElementById("btnParallelogram").addEventListener("click",function(){
       const get = call(10,12)

  // crateing the elemet and appending in area calcultaion
           const crt = document.createElement("p");
           crt.innerText= (`3.Parallelogram = ${get} cm2 `)

          document.getElementById("area").appendChild(crt)
   })


   //4-Rhombus 
   document.getElementById("btnRhombus").addEventListener("click",function(){

       const get = call(0.5,16,8)
       
  // crateing the elemet and appending in area calcultaion
  const crt = document.createElement("p");
           crt.innerText= (`4.Rhombus = ${get} cm2 `)

          document.getElementById("area").appendChild(crt)
   })
   



   // re-useof functin (5,6) this function is used for Pentagon and Ellipse


 

   function call2(a,b,c){

       if(typeof c =="undefined"){c=1}
       
       return a*b*c
   }


 //5- Pentagon 


document.getElementById("btnPentagon").addEventListener("click",function(){

   const get = call2(0.5,6,10)
       
  // crateing the elemet and appending in area calcultaion
  const crt = document.createElement("p");
           crt.innerText= (`5.Pentagon = ${get} cm2 `)

          document.getElementById("area").appendChild(crt)
   })


   // 6-Ellipse

document.getElementById("btnEllipse").addEventListener("click",function(){

   const get =call2(3.1416,10,4)

// crateing the elemet and appending in area calcultaion
const crt = document.createElement("p");
           crt.innerText= (`6.Ellipse = ${get} cm2 `)

          document.getElementById("area").appendChild(crt)
   })



   // blog 
   document.getElementById("blog").addEventListener("click",function(){
       window.location.href = "question.html";
   })
